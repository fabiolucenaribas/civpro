<!DOCTYPE html>
<html lang="en" class="hydrated">

<head>
  <meta charset="utf-8" />
  <title>CIVPRO</title>

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />
  <script src="assets/js/gsap.min.js"></script>

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
</head>

<body>
  <app-root>
    <div class="loading-wrapper">
      <svg class="loader12" height="57" stroke="#fff" viewBox="0 0 57 57" width="57" xmlns="http://www.w3.org/2000/svg">
        <g fill-rule="evenodd" fill="none">
          <g stroke-width="2" transform="translate(1 1)">
            <circle class="loader12__path-left" cx="5" cy="50" r="5"></circle>
            <circle class="loader12__path-top" cx="27" cy="5" r="5"></circle>
            <circle class="loader12__path-right" cx="50" cy="50" r="5"></circle>
          </g>
        </g>
      </svg>
    </div>
  </app-root>
  <script>
    const loader12Timeline = new TimelineMax({ repeat: -1 });

    loader12Timeline.to('.loader12__path-top', 0.75, {
      attr: {
        cx: 50,
        cy: 50
      }
    }, "l12_1")
      .to('.loader12__path-left', 0.75, {
        attr: {
          cx: 27,
          cy: 5
        }
      }, "l12_1")
      .to('.loader12__path-right', 0.75, {
        attr: {
          cx: 5,
          cy: 50
        }
      }, "l12_1");
  </script>
</body>

</html>
